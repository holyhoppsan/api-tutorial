<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch and Graph CSV</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>
    <canvas id="chart" width="800" height="400"></canvas>
    <script>
        chartIt();

        async function chartIt() {
            const data = await getCSV('ZonAnn.csv');

            const ctx = document.getElementById('chart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.xs,
                    datasets: [{
                            label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in C째 (world)',
                            data: data.world,
                            fill: false,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in C째 (Northern hemisphere)',
                            data: data.nHem,
                            fill: false,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(99, 255, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in C째 (Southern hemisphere)',
                            data: data.sHem,
                            fill: false,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(132, 99, 255, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function (value, index, values) {
                                    return value + '째';
                                }
                            }
                        }]
                    }
                }
            });
        }

        // Data from: https://data.giss.nasa.gov/gistemp/
        // Mean from: http://earthobservatory.nasa.gov/world-of 
        async function getCSV(fileName) {
            const xs = [];
            const world = [];
            const nHem = [];
            const sHem = [];


            const response = await fetch(fileName);
            const content = await response.text();

            const table = content.trim().split('\n').splice(1);

            table.forEach(row => {
                const column = row.split(',');
                const year = column[0];
                xs.push(year);
                const temp = column[1];
                world.push(parseFloat(temp) + 14.0);
                const nHemVal = column[2];
                nHem.push(parseFloat(nHemVal) + 14.0);
                const sHemVal = column[3];
                sHem.push(parseFloat(sHemVal) + 14.0);
            });

            return {
                xs,
                world,
                nHem,
                sHem
            };
        }
    </script>
</body>

</html>
